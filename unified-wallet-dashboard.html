<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Wallet Manager | PinkyBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      background: linear-gradient(135deg, #ff00ff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .header p {
      color: #999;
      font-size: 14px;
    }

    .portfolio-summary {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .portfolio-stat {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #00d4ff;
    }

    .stat-value.eligible {
      color: #00ff88;
    }

    .stat-value.not-eligible {
      color: #ff4444;
    }

    #unified-discount-status {
      margin-bottom: 30px;
    }

    .discount-active-banner {
      display: flex;
      align-items: center;
      gap: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 25px;
    }

    .discount-inactive-banner {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(255, 68, 68, 0.1);
      border: 2px solid #ff4444;
      border-radius: 16px;
      padding: 25px;
    }

    .banner-icon {
      font-size: 48px;
      line-height: 1;
    }

    .banner-content {
      flex: 1;
    }

    .banner-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .banner-description {
      font-size: 14px;
      color: #ccc;
      line-height: 1.6;
    }

    .buy-tokens-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff00ff, #00d4ff);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .buy-tokens-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
    }

    .wallet-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .unified-wallet-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 25px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .unified-wallet-card:hover {
      border-color: #00d4ff;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .wallet-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wallet-icon {
      font-size: 32px;
    }

    .wallet-name {
      font-size: 18px;
      font-weight: bold;
    }

    .wallet-address {
      font-size: 14px;
      color: #00d4ff;
      font-family: 'Courier New', monospace;
      margin-bottom: 10px;
    }

    .wallet-chain-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(0, 212, 255, 0.2);
      border: 1px solid #00d4ff;
      border-radius: 20px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .wallet-balances {
      margin: 20px 0;
    }

    .balance-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .balance-label {
      color: #999;
      font-size: 13px;
    }

    .balance-value {
      font-weight: bold;
      color: #fff;
      font-size: 14px;
    }

    .wallet-progress {
      margin-top: 20px;
    }

    .progress-bar-container {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00d4ff);
      transition: width 0.5s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    .wallet-connectors-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .wallet-connectors-section h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }

    .no-wallets-message {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    @media (max-width: 768px) {
      .wallet-cards-container {
        grid-template-columns: 1fr;
      }
      
      .banner-icon {
        font-size: 32px;
      }
      
      .discount-active-banner,
      .discount-inactive-banner {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Unified Wallet Manager</h1>
      <p>Manage your Solana and EVM wallets in one place</p>
    </div>

    <!-- Portfolio Summary -->
    <div class="portfolio-summary" id="portfolio-summary">
      <div style="text-align: center; color: #999;">Loading portfolio...</div>
    </div>

    <!-- Discount Status Banner -->
    <div id="unified-discount-status">
      <!-- Populated by JS -->
    </div>

    <!-- Wallet Cards -->
    <div class="wallet-cards-container" id="wallet-cards-container">
      <div class="no-wallets-message">
        <p>No wallets connected. Connect your wallets below.</p>
      </div>
    </div>

    <!-- Wallet Connectors -->
    <div class="wallet-connectors-section">
      <h2>Connect Wallets</h2>
      
      <!-- Phantom Wallet -->
      <div id="phantom-connector"></div>
      
      <!-- Metamask Wallet -->
      <div id="metamask-connector"></div>
    </div>
  </div>

  <!-- Load wallet connector scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="dashboard-wallet-connect.js"></script>
  <script src="dashboard-metamask-connect.js"></script>
  <script src="unified-wallet-manager.js"></script>

  <!-- Load wallet widgets -->
  <script>
    // Load Phantom widget
    fetch('wallet-connect-widget.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('phantom-connector').innerHTML = html;
      });

    // Load Metamask widget
    fetch('metamask-widget.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('metamask-connector').innerHTML = html;
      });
  </script>
</body>
</html>
