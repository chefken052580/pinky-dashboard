<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MetaMask Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .wallet-section {
      border: 2px solid #f6851b;
      border-radius: 12px;
      padding: 30px;
      background: linear-gradient(135deg, #f6851b 0%, #e2761b 100%);
      color: white;
    }
    button {
      background: white;
      color: #f6851b;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      transform: scale(1.05);
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }
    .success { background: rgba(34,197,94,0.3); }
    .error { background: rgba(239,68,68,0.3); }
  </style>
</head>
<body>
  <div class="wallet-section">
    <h1>ü¶ä Connect MetaMask</h1>
    <p>Connect your Ethereum wallet to view balances and interact with DeFi.</p>
    
    <button id="connectBtn" onclick="connectWallet()">Connect MetaMask</button>
    
    <div id="status" class="status" style="display:none;"></div>
  </div>

  <script>
    async function connectWallet() {
      const statusEl = document.getElementById('status');
      const connectBtn = document.getElementById('connectBtn');
      
      // Check if MetaMask is installed
      if (typeof window.ethereum === 'undefined') {
        statusEl.className = 'status error';
        statusEl.innerHTML = '‚ùå MetaMask not detected. <a href="https://metamask.io/" target="_blank" style="color:white;">Install MetaMask</a>';
        statusEl.style.display = 'block';
        return;
      }
      
      try {
        connectBtn.disabled = true;
        connectBtn.textContent = 'Connecting...';
        
        // Request account access
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const walletAddress = accounts[0];
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        
        statusEl.innerHTML = `‚úÖ Connected: ${walletAddress.slice(0,8)}...${walletAddress.slice(-8)}<br>Chain ID: ${parseInt(chainId, 16)}<br>Fetching balances...`;
        statusEl.className = 'status';
        statusEl.style.display = 'block';
        
        // Verify wallet balance
        const response = await fetch('/api/eth-wallet/verify-balance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress, chainId })
        });
        
        const data = await response.json();
        
        localStorage.setItem('eth_wallet_address', walletAddress);
        localStorage.setItem('eth_wallet_balance', data.balances.eth);
        
        statusEl.className = 'status success';
        statusEl.innerHTML = `
          üéâ <strong>Wallet Connected!</strong><br>
          Address: ${walletAddress.slice(0,10)}...${walletAddress.slice(-10)}<br>
          ETH Balance: ${data.balances.eth} ETH<br>
          Tokens: ${data.balances.tokens.toLocaleString()}<br>
        `;
        
        connectBtn.textContent = 'Reconnect Wallet';
        connectBtn.disabled = false;
        
      } catch (err) {
        console.error('Wallet connection error:', err);
        statusEl.className = 'status error';
        statusEl.innerHTML = '‚ùå Connection failed. User rejected request.';
        statusEl.style.display = 'block';
        connectBtn.textContent = 'Connect MetaMask';
        connectBtn.disabled = false;
      }
    }
    
    // Check if wallet already connected
    window.addEventListener('load', async () => {
      const savedAddress = localStorage.getItem('eth_wallet_address');
      if (savedAddress) {
        document.getElementById('status').className = 'status success';
        document.getElementById('status').innerHTML = `‚úÖ Wallet connected:<br>${savedAddress.slice(0,10)}...${savedAddress.slice(-10)}`;
        document.getElementById('status').style.display = 'block';
        document.getElementById('connectBtn').textContent = 'Reconnect Wallet';
      }
    });
  </script>
</body>
</html>
