<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Token Charts - PinkyBot CryptoBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0e1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .token-input-group {
            flex: 1;
            min-width: 300px;
            display: flex;
            gap: 10px;
        }

        .token-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .token-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .load-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .timeframe-selector {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 8px;
        }

        .timeframe-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .timeframe-btn:hover {
            color: #00d4ff;
            border-color: rgba(0, 212, 255, 0.3);
        }

        .timeframe-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            min-height: 600px;
            position: relative;
        }

        #tradingview-chart {
            width: 100%;
            height: 550px;
        }

        .token-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
        }

        .info-card h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
        }

        .info-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .info-card .change {
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .change.positive {
            color: #00ff88;
        }

        .change.negative {
            color: #ff4444;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .timeframe-selector {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            #tradingview-chart {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Token Chart Viewer</h1>
            <p>Real-time candlestick charts powered by TradingView</p>
        </div>

        <div class="controls">
            <div class="token-input-group">
                <input type="text" 
                       id="tokenAddress" 
                       class="token-input" 
                       placeholder="Enter token address or symbol (e.g., SOL, BTC, ETH)"
                       value="SOL">
                <button class="load-btn" onclick="loadChart()">Load Chart</button>
            </div>

            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="5" onclick="changeTimeframe('5')">5m</button>
                <button class="timeframe-btn" data-timeframe="15" onclick="changeTimeframe('15')">15m</button>
                <button class="timeframe-btn" data-timeframe="60" onclick="changeTimeframe('60')">1h</button>
                <button class="timeframe-btn" data-timeframe="240" onclick="changeTimeframe('240')">4h</button>
                <button class="timeframe-btn" data-timeframe="D" onclick="changeTimeframe('D')">1D</button>
            </div>
        </div>

        <div class="token-info" id="tokenInfo" style="display: none;">
            <div class="info-card">
                <h3>Price</h3>
                <div class="value" id="tokenPrice">-</div>
                <div class="change" id="priceChange">-</div>
            </div>
            <div class="info-card">
                <h3>24h Volume</h3>
                <div class="value" id="tokenVolume">-</div>
            </div>
            <div class="info-card">
                <h3>Market Cap</h3>
                <div class="value" id="tokenMcap">-</div>
            </div>
            <div class="info-card">
                <h3>Liquidity</h3>
                <div class="value" id="tokenLiquidity">-</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading chart data...</p>
            </div>
            <div id="tradingview-chart"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        let chart;
        let candlestickSeries;
        let volumeSeries;
        let currentTimeframe = '5';
        let currentToken = 'SOL';

        function initChart() {
            const chartContainer = document.getElementById('tradingview-chart');
            chartContainer.innerHTML = ''; // Clear previous chart

            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.offsetWidth,
                height: 550,
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#888',
                },
                grid: {
                    vertLines: { color: 'rgba(255, 255, 255, 0.05)' },
                    horzLines: { color: 'rgba(255, 255, 255, 0.05)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(0, 212, 255, 0.2)',
                },
                timeScale: {
                    borderColor: 'rgba(0, 212, 255, 0.2)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#00ff88',
                downColor: '#ff4444',
                borderUpColor: '#00ff88',
                borderDownColor: '#ff4444',
                wickUpColor: '#00ff88',
                wickDownColor: '#ff4444',
            });

            volumeSeries = chart.addHistogramSeries({
                color: 'rgba(0, 212, 255, 0.3)',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: '',
                scaleMargins: {
                    top: 0.8,
                    bottom: 0,
                },
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.offsetWidth,
                });
            });
        }

        async function loadChart() {
            const tokenInput = document.getElementById('tokenAddress').value.trim();
            if (!tokenInput) {
                showError('Please enter a token address or symbol');
                return;
            }

            currentToken = tokenInput;
            showLoading();
            hideError();

            try {
                // Initialize chart if not exists
                if (!chart) {
                    initChart();
                }

                // Fetch OHLCV data from DexScreener API
                const data = await fetchOHLCV(currentToken, currentTimeframe);
                
                if (data && data.length > 0) {
                    candlestickSeries.setData(data.map(d => ({
                        time: d.time,
                        open: d.open,
                        high: d.high,
                        low: d.low,
                        close: d.close,
                    })));

                    volumeSeries.setData(data.map(d => ({
                        time: d.time,
                        value: d.volume,
                        color: d.close >= d.open ? 'rgba(0, 255, 136, 0.3)' : 'rgba(255, 68, 68, 0.3)',
                    })));

                    // Update token info
                    await updateTokenInfo(currentToken);

                    hideLoading();
                } else {
                    throw new Error('No chart data available for this token');
                }
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        async function fetchOHLCV(token, timeframe) {
            // Mock data generation for demo (in production, use DexScreener or Birdeye API)
            const now = Math.floor(Date.now() / 1000);
            const interval = timeframe === 'D' ? 86400 : parseInt(timeframe) * 60;
            const bars = 100;
            
            let basePrice = 100;
            const data = [];

            for (let i = bars; i >= 0; i--) {
                const time = now - (i * interval);
                const open = basePrice + (Math.random() - 0.5) * 10;
                const close = open + (Math.random() - 0.5) * 15;
                const high = Math.max(open, close) + Math.random() * 5;
                const low = Math.min(open, close) - Math.random() * 5;
                const volume = Math.random() * 1000000;

                data.push({
                    time: time,
                    open: parseFloat(open.toFixed(2)),
                    high: parseFloat(high.toFixed(2)),
                    low: parseFloat(low.toFixed(2)),
                    close: parseFloat(close.toFixed(2)),
                    volume: parseFloat(volume.toFixed(0)),
                });

                basePrice = close;
            }

            return data;
        }

        async function updateTokenInfo(token) {
            // Mock token info (in production, fetch from DexScreener API)
            const price = 125.67;
            const change24h = 5.23;
            const volume24h = 15234567;
            const mcap = 2345678901;
            const liquidity = 5432100;

            document.getElementById('tokenPrice').textContent = `$${price.toFixed(2)}`;
            document.getElementById('priceChange').textContent = `${change24h > 0 ? '+' : ''}${change24h.toFixed(2)}%`;
            document.getElementById('priceChange').className = `change ${change24h >= 0 ? 'positive' : 'negative'}`;
            document.getElementById('tokenVolume').textContent = `$${formatNumber(volume24h)}`;
            document.getElementById('tokenMcap').textContent = `$${formatNumber(mcap)}`;
            document.getElementById('tokenLiquidity').textContent = `$${formatNumber(liquidity)}`;

            document.getElementById('tokenInfo').style.display = 'flex';
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;

            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-timeframe="${timeframe}"]`).classList.add('active');

            // Reload chart with new timeframe
            loadChart();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tradingview-chart').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tradingview-chart').style.display = 'block';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Handle Enter key in token input
        document.getElementById('tokenAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadChart();
            }
        });

        // Load default chart on page load
        window.addEventListener('load', () => {
            loadChart();
        });
    </script>
</body>
</html>
