<!-- Plugin Marketplace UI -->
<div id="plugin-marketplace-container">
  <!-- Header -->
  <div class="marketplace-header">
    <h2>ðŸ”Œ Plugin Marketplace</h2>
    <p>Extend PinkyBot with community plugins</p>
  </div>

  <!-- Search and Filter -->
  <div class="marketplace-controls">
    <div class="search-box">
      <input type="text" id="plugin-search" placeholder="Search plugins..." />
    </div>
    <div class="filter-chips">
      <button class="filter-chip active" data-category="all">All</button>
      <button class="filter-chip" data-category="automation">Automation</button>
      <button class="filter-chip" data-category="analytics">Analytics</button>
      <button class="filter-chip" data-category="integration">Integration</button>
      <button class="filter-chip" data-category="utility">Utility</button>
    </div>
  </div>

  <!-- Plugin Grid -->
  <div id="plugin-grid" class="plugin-grid">
    <!-- Plugins will be dynamically loaded here -->
  </div>

  <!-- Installed Plugins Section -->
  <div class="installed-section">
    <h3>ðŸ“¦ My Plugins</h3>
    <div id="installed-plugins" class="installed-grid">
      <!-- Installed plugins will be shown here -->
    </div>
  </div>
</div>

<!-- Plugin Detail Modal -->
<div id="plugin-detail-modal" class="modal" style="display: none;">
  <div class="modal-content plugin-detail">
    <span class="close-modal">&times;</span>
    <div id="plugin-detail-content">
      <!-- Plugin details will be loaded here -->
    </div>
  </div>
</div>
