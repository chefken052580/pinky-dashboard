<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Marketplace - PinkyBot</title>
  <link rel="stylesheet" href="plugin-marketplace.css">
</head>
<body>
  <div class="marketplace-container">
    <!-- Header -->
    <header class="marketplace-header">
      <div class="header-content">
        <h1>üîå Plugin Marketplace</h1>
        <p class="subtitle">Extend PinkyBot with custom plugins</p>
      </div>
      <div class="header-actions">
        <button class="btn-secondary" onclick="PluginMarketplace.showSubmitModal()">
          üì¶ Submit Plugin
        </button>
        <button class="btn-primary" onclick="PluginMarketplace.showMyPlugins()">
          üîß My Plugins
        </button>
      </div>
    </header>

    <!-- Search & Filters -->
    <div class="search-filters">
      <div class="search-bar">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search plugins..." 
          onkeyup="PluginMarketplace.search()"
        />
        <button onclick="PluginMarketplace.search()">üîç Search</button>
      </div>

      <div class="filters">
        <select id="category-filter" onchange="PluginMarketplace.applyFilters()">
          <option value="">All Categories</option>
          <option value="utility">Utility</option>
          <option value="social">Social</option>
          <option value="productivity">Productivity</option>
          <option value="integration">Integration</option>
          <option value="example">Example</option>
          <option value="other">Other</option>
        </select>

        <select id="sort-filter" onchange="PluginMarketplace.applyFilters()">
          <option value="downloads">Most Downloaded</option>
          <option value="rating">Highest Rated</option>
          <option value="name">Name (A-Z)</option>
          <option value="updated">Recently Updated</option>
        </select>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total Plugins</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-downloads">0</span>
        <span class="stat-label">Total Downloads</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-rating">0</span>
        <span class="stat-label">Avg Rating</span>
      </div>
    </div>

    <!-- Plugin Grid -->
    <div id="plugin-grid" class="plugin-grid">
      <div class="loading">Loading plugins...</div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination" style="display: none;">
      <button onclick="PluginMarketplace.prevPage()">‚Üê Previous</button>
      <span id="page-info">Page 1 of 1</span>
      <button onclick="PluginMarketplace.nextPage()">Next ‚Üí</button>
    </div>

    <!-- Plugin Detail Modal -->
    <div id="plugin-modal" class="modal" style="display: none;">
      <div class="modal-overlay" onclick="PluginMarketplace.closeModal()"></div>
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2 id="modal-plugin-name">Plugin Name</h2>
          <button class="modal-close" onclick="PluginMarketplace.closeModal()">√ó</button>
        </div>
        <div class="modal-body">
          <!-- Plugin header info -->
          <div class="plugin-header-info">
            <div class="plugin-meta">
              <span class="badge" id="modal-category">utility</span>
              <span class="version" id="modal-version">v1.0.0</span>
              <span class="author" id="modal-author">by Author</span>
            </div>
            <div class="plugin-stats">
              <span id="modal-downloads">0 downloads</span>
              <span id="modal-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (0)</span>
            </div>
          </div>

          <!-- Description -->
          <p id="modal-description" class="plugin-description"></p>

          <!-- Tags -->
          <div id="modal-tags" class="plugin-tags"></div>

          <!-- Screenshots -->
          <div id="modal-screenshots" class="plugin-screenshots"></div>

          <!-- README -->
          <div class="plugin-readme">
            <h3>Documentation</h3>
            <div id="modal-readme" class="readme-content"></div>
          </div>

          <!-- Reviews -->
          <div class="plugin-reviews">
            <h3>Reviews</h3>
            <div id="modal-reviews"></div>
            <button class="btn-secondary" onclick="PluginMarketplace.showReviewForm()">
              ‚≠ê Write a Review
            </button>
          </div>

          <!-- Actions -->
          <div class="plugin-actions">
            <button class="btn-primary" onclick="PluginMarketplace.installPlugin()">
              üíæ Install Plugin
            </button>
            <button class="btn-secondary" onclick="PluginMarketplace.viewRepository()">
              üì¶ View Repository
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Plugin Modal -->
    <div id="submit-modal" class="modal" style="display: none;">
      <div class="modal-overlay" onclick="PluginMarketplace.closeSubmitModal()"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Submit Plugin</h2>
          <button class="modal-close" onclick="PluginMarketplace.closeSubmitModal()">√ó</button>
        </div>
        <div class="modal-body">
          <form id="submit-form">
            <div class="form-group">
              <label>Plugin Name *</label>
              <input type="text" id="submit-name" required />
            </div>

            <div class="form-group">
              <label>Version *</label>
              <input type="text" id="submit-version" placeholder="1.0.0" required />
            </div>

            <div class="form-group">
              <label>Description *</label>
              <textarea id="submit-description" rows="3" required></textarea>
            </div>

            <div class="form-group">
              <label>Author *</label>
              <input type="text" id="submit-author" required />
            </div>

            <div class="form-group">
              <label>Category</label>
              <select id="submit-category">
                <option value="utility">Utility</option>
                <option value="social">Social</option>
                <option value="productivity">Productivity</option>
                <option value="integration">Integration</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Tags (comma-separated)</label>
              <input type="text" id="submit-tags" placeholder="weather, api, bot" />
            </div>

            <div class="form-group">
              <label>Repository URL</label>
              <input type="url" id="submit-repository" placeholder="https://github.com/user/plugin" />
            </div>

            <div class="form-group">
              <label>npm Package</label>
              <input type="text" id="submit-npm" placeholder="pinkybot-plugin-name" />
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" onclick="PluginMarketplace.closeSubmitModal()">
                Cancel
              </button>
              <button type="submit" class="btn-primary">
                üì¶ Submit for Review
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="plugin-marketplace.js"></script>
</body>
</html>
