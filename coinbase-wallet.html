<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coinbase Wallet - CryptoBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: white;
    }
    .wallet-section {
      border: 2px solid #0052ff;
      border-radius: 12px;
      padding: 30px;
      background: linear-gradient(135deg, #0052ff 0%, #0041cc 100%);
      color: white;
    }
    button {
      background: white;
      color: #0052ff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      transform: scale(1.05);
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }
    .success { background: rgba(34,197,94,0.3); }
    .error { background: rgba(239,68,68,0.3); }
  </style>
</head>
<body>
  <div class="wallet-section">
    <h1>üü¶ Connect Coinbase Wallet</h1>
    <p>Connect your Coinbase Wallet to access your crypto portfolio and DeFi.</p>
    
    <button id="connectBtn" onclick="connectWallet()">Connect Coinbase Wallet</button>
    
    <div id="status" class="status" style="display:none;"></div>
  </div>

  <script>
    async function connectWallet() {
      const statusEl = document.getElementById('status');
      const connectBtn = document.getElementById('connectBtn');
      
      // Check if Coinbase Wallet is installed
      if (!window.ethereum || !window.ethereum.isCoinbaseWallet) {
        statusEl.className = 'status error';
        statusEl.innerHTML = '‚ùå Coinbase Wallet not detected. <a href="https://www.coinbase.com/wallet" target="_blank" style="color:white;">Install Coinbase Wallet</a>';
        statusEl.style.display = 'block';
        return;
      }
      
      try {
        connectBtn.disabled = true;
        connectBtn.textContent = 'Connecting...';
        
        // Request account access
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        
        statusEl.innerHTML = `‚úÖ Connected: ${address.slice(0,8)}...${address.slice(-8)}<br>Chain ID: ${parseInt(chainId, 16)}<br>Fetching balance...`;
        statusEl.className = 'status';
        statusEl.style.display = 'block';
        
        // Mock balance
        const balance = (Math.random() * 10).toFixed(4);
        
        localStorage.setItem('coinbase_wallet_address', address);
        localStorage.setItem('coinbase_wallet_balance', balance);
        
        statusEl.className = 'status success';
        statusEl.innerHTML = `
          üéâ <strong>Wallet Connected!</strong><br>
          Address: ${address.slice(0,10)}...${address.slice(-10)}<br>
          ETH Balance: ${balance} ETH<br>
        `;
        
        connectBtn.textContent = 'Reconnect Wallet';
        connectBtn.disabled = false;
        
      } catch (err) {
        console.error('Wallet connection error:', err);
        statusEl.className = 'status error';
        statusEl.innerHTML = '‚ùå Connection failed. User rejected request.';
        statusEl.style.display = 'block';
        connectBtn.textContent = 'Connect Coinbase Wallet';
        connectBtn.disabled = false;
      }
    }
    
    // Check if wallet already connected
    window.addEventListener('load', async () => {
      const savedAddress = localStorage.getItem('coinbase_wallet_address');
      if (savedAddress) {
        document.getElementById('status').className = 'status success';
        document.getElementById('status').innerHTML = `‚úÖ Wallet connected:<br>${savedAddress.slice(0,10)}...${savedAddress.slice(-10)}`;
        document.getElementById('status').style.display = 'block';
        document.getElementById('connectBtn').textContent = 'Reconnect Wallet';
      }
    });
  </script>
</body>
</html>
