<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - PinkyBot.io</title>
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #00d4ff;
      --bg-dark: #0f0e1a;
      --bg-card: #1a1a2e;
      --text-light: #ffffff;
      --text-muted: #a0a0c0;
      --success: #4ade80;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #16162e 100%);
      color: var(--text-light);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feedback-container {
      max-width: 600px;
      width: 100%;
    }

    .feedback-card {
      background: var(--bg-card);
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .feedback-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .feedback-header h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .feedback-header p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      font-weight: 600;
    }

    select,
    textarea,
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    select:focus,
    textarea:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .char-count {
      text-align: right;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .char-count.warning {
      color: var(--error);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-message,
    .error-message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message {
      background: rgba(74, 222, 128, 0.1);
      border: 2px solid var(--success);
      color: var(--success);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid var(--error);
      color: var(--error);
    }

    .success-message.visible,
    .error-message.visible {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: var(--primary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .feedback-card {
        padding: 1.5rem;
      }

      .feedback-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <div class="feedback-card">
      <div class="feedback-header">
        <h1>üí¨ Send Feedback</h1>
        <p>Help us improve PinkyBot.io</p>
      </div>

      <div class="success-message" id="successMessage">
        ‚úÖ Thank you! Your feedback has been submitted successfully.
      </div>

      <div class="error-message" id="errorMessage">
        ‚ö†Ô∏è <span id="errorText">Something went wrong. Please try again.</span>
      </div>

      <form id="feedbackForm">
        <div class="form-group">
          <label for="feedbackType">Feedback Type *</label>
          <select id="feedbackType" name="type" required>
            <option value="">Select type...</option>
            <option value="feature-request">Feature Request</option>
            <option value="improvement">Improvement Suggestion</option>
            <option value="question">Question</option>
            <option value="bug">Bug Report (use bug tracker for detailed reports)</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea
            id="description"
            name="description"
            placeholder="Tell us what's on your mind..."
            maxlength="2000"
            required
          ></textarea>
          <div class="char-count" id="charCount">0 / 2000</div>
        </div>

        <div class="form-group">
          <label for="email">Email (optional)</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
          />
          <small style="color: var(--text-muted); font-size: 0.875rem;">
            Leave your email if you'd like us to follow up with you.
          </small>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Submit Feedback
        </button>
      </form>

      <div class="back-link">
        <a href="/">&larr; Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://192.168.254.4:3030/api/feedback';

    const form = document.getElementById('feedbackForm');
    const description = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const submitBtn = document.getElementById('submitBtn');

    // Character count
    description.addEventListener('input', () => {
      const count = description.value.length;
      charCount.textContent = `${count} / 2000`;
      
      if (count > 1900) {
        charCount.classList.add('warning');
      } else {
        charCount.classList.remove('warning');
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide previous messages
      successMessage.classList.remove('visible');
      errorMessage.classList.remove('visible');

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      // Collect form data
      const formData = {
        type: document.getElementById('feedbackType').value,
        description: description.value.trim(),
        email: document.getElementById('email').value.trim() || null,
        timestamp: Date.now(),
        userAgent: navigator.userAgent,
        url: window.location.href
      };

      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          // Show success message
          successMessage.classList.add('visible');
          
          // Reset form
          form.reset();
          charCount.textContent = '0 / 2000';
          
          // Scroll to top
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          throw new Error(data.error || 'Submission failed');
        }
      } catch (error) {
        // Show error message
        errorText.textContent = error.message || 'Something went wrong. Please try again.';
        errorMessage.classList.add('visible');
        
        console.error('Feedback submission error:', error);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Feedback';
      }
    });
  </script>
</body>
</html>
