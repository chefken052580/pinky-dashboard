<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Selector - PinkyBot</title>
  <link rel="stylesheet" href="company-selector.css">
</head>
<body>
  <!-- Company Selector Dropdown (inject into SocialBot dashboard) -->
  <div class="company-selector-container">
    <div class="company-selector">
      <label for="company-dropdown" class="selector-label">
        <span class="icon">üè¢</span>
        <span class="label-text">Active Company:</span>
      </label>
      
      <div class="dropdown-wrapper">
        <select id="company-dropdown" class="company-dropdown">
          <option value="">Loading companies...</option>
        </select>
        
        <button class="manage-companies-btn" id="manage-companies-btn" title="Manage Companies">
          ‚öôÔ∏è
        </button>
        
        <button class="add-company-btn" id="add-company-btn" title="Add New Company">
          ‚ûï
        </button>
      </div>
    </div>

    <!-- Company Quick Stats -->
    <div class="company-stats" id="company-stats" style="display: none;">
      <div class="stat-item">
        <span class="stat-icon">üìä</span>
        <span class="stat-value" id="stat-posts">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-item">
        <span class="stat-icon">üîó</span>
        <span class="stat-value" id="stat-platforms">0</span>
        <span class="stat-label">Platforms</span>
      </div>
      <div class="stat-item">
        <span class="stat-icon">üìÖ</span>
        <span class="stat-value" id="stat-scheduled">0</span>
        <span class="stat-label">Scheduled</span>
      </div>
    </div>
  </div>

  <!-- Add Company Modal -->
  <div class="modal" id="add-company-modal" style="display: none;">
    <div class="modal-overlay" onclick="closeAddCompanyModal()"></div>
    <div class="modal-content">
      <header class="modal-header">
        <h2>Add New Company</h2>
        <button class="close-btn" onclick="closeAddCompanyModal()">‚úï</button>
      </header>
      
      <form class="modal-body" id="add-company-form">
        <div class="form-group">
          <label for="company-name">Company Name *</label>
          <input 
            type="text" 
            id="company-name" 
            placeholder="e.g., Acme Corp" 
            required
            autocomplete="organization"
          >
        </div>

        <div class="form-group">
          <label for="company-description">Description</label>
          <textarea 
            id="company-description" 
            rows="3" 
            placeholder="Brief description of the company"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="company-timezone">Timezone</label>
          <select id="company-timezone">
            <option value="America/New_York">Eastern (ET)</option>
            <option value="America/Chicago">Central (CT)</option>
            <option value="America/Denver">Mountain (MT)</option>
            <option value="America/Los_Angeles">Pacific (PT)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Europe/Paris">Paris (CET)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Australia/Sydney">Sydney (AEDT)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Branding</label>
          <div class="color-picker-row">
            <div class="color-picker">
              <label for="primary-color">Primary Color</label>
              <input type="color" id="primary-color" value="#667eea">
            </div>
            <div class="color-picker">
              <label for="secondary-color">Secondary Color</label>
              <input type="color" id="secondary-color" value="#764ba2">
            </div>
          </div>
        </div>
      </form>

      <footer class="modal-footer">
        <button type="submit" form="add-company-form" class="btn btn-primary" id="submit-company-btn">
          Add Company
        </button>
        <button class="btn btn-secondary" onclick="closeAddCompanyModal()">
          Cancel
        </button>
      </footer>
    </div>
  </div>

  <!-- Manage Companies Modal -->
  <div class="modal" id="manage-companies-modal" style="display: none;">
    <div class="modal-overlay" onclick="closeManageCompaniesModal()"></div>
    <div class="modal-content large">
      <header class="modal-header">
        <h2>Manage Companies</h2>
        <button class="close-btn" onclick="closeManageCompaniesModal()">‚úï</button>
      </header>
      
      <div class="modal-body">
        <div class="companies-list" id="manage-companies-list">
          <!-- Companies will be dynamically loaded here -->
        </div>
      </div>

      <footer class="modal-footer">
        <button class="btn btn-secondary" onclick="closeManageCompaniesModal()">
          Close
        </button>
      </footer>
    </div>
  </div>

  <script src="company-selector.js"></script>
</body>
</html>
