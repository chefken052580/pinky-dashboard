<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Token Sniper Alerts - CryptoBot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 { color: #a78bfa; }
    .alerts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .alert-card {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid #10b981;
      animation: slideIn 0.3s ease;
    }
    .alert-card.whale {
      border-left-color: #f59e0b;
    }
    .alert-card.new-pair {
      border-left-color: #3b82f6;
    }
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .alert-type {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    .new-pair { background: #3b82f6; }
    .whale { background: #f59e0b; }
    .alert-time {
      color: #94a3b8;
      font-size: 12px;
    }
    .token-info {
      margin: 15px 0;
    }
    .token-name {
      font-size: 20px;
      font-weight: bold;
      color: #a78bfa;
    }
    .token-address {
      font-family: monospace;
      font-size: 11px;
      color: #64748b;
      margin: 5px 0;
    }
    .alert-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .detail-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 6px;
    }
    .detail-label {
      font-size: 11px;
      color: #94a3b8;
    }
    .detail-value {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }
    .alert-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .alert-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary {
      background: #10b981;
      color: white;
    }
    .btn-secondary {
      background: #334155;
      color: white;
    }
    .filters {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .filter-toggle {
      padding: 8px 16px;
      background: #334155;
      border: 2px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-toggle.active {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
  </style>
</head>
<body>
  <h1>üéØ Token Sniper Alerts</h1>
  <p style="color:#94a3b8; margin-bottom:30px;">Real-time alerts for new token pairs and whale movements</p>

  <div class="filters">
    <div class="filter-toggle active" data-type="all">All Alerts</div>
    <div class="filter-toggle" data-type="new-pair">üÜï New Pairs</div>
    <div class="filter-toggle" data-type="whale">üêã Whale Moves</div>
    <div class="filter-toggle" data-type="volume">üí∞ High Volume</div>
  </div>

  <div class="alerts-container" id="alertsContainer">
    <!-- Alerts will be populated here -->
  </div>

  <script>
    let activeFilter = 'all';
    const mockAlerts = [
      {
        type: 'new-pair',
        token: 'PEPE2.0',
        address: '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D',
        liquidity: '$250K',
        holders: '127',
        age: '2 min ago',
        chain: 'Solana',
        price: '$0.000012'
      },
      {
        type: 'whale',
        token: 'SOL',
        address: '0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063',
        amount: '50,000 SOL',
        value: '$4.9M',
        age: '5 min ago',
        action: 'BUY',
        wallet: '0xABC...xyz'
      },
      {
        type: 'new-pair',
        token: 'BONK2',
        address: '0x9f8F72aA9304c8B593d555F12eF6589cC3A579A2',
        liquidity: '$180K',
        holders: '89',
        age: '8 min ago',
        chain: 'Ethereum',
        price: '$0.000008'
      },
      {
        type: 'whale',
        token: 'ETH',
        address: '0x6B175474E89094C44Da98b954EedeAC495271d0F',
        amount: '125 ETH',
        value: '$310K',
        age: '12 min ago',
        action: 'SELL',
        wallet: '0xDEF...abc'
      }
    ];

    function renderAlerts() {
      const container = document.getElementById('alertsContainer');
      container.innerHTML = '';

      const filtered = activeFilter === 'all' 
        ? mockAlerts 
        : mockAlerts.filter(a => a.type === activeFilter);

      filtered.forEach(alert => {
        const card = document.createElement('div');
        card.className = `alert-card ${alert.type}`;

        if (alert.type === 'new-pair') {
          card.innerHTML = `
            <div class="alert-header">
              <span class="alert-type new-pair">üÜï NEW PAIR</span>
              <span class="alert-time">${alert.age}</span>
            </div>
            <div class="token-info">
              <div class="token-name">${alert.token}</div>
              <div class="token-address">${alert.address}</div>
            </div>
            <div class="alert-details">
              <div class="detail-item">
                <div class="detail-label">Liquidity</div>
                <div class="detail-value">${alert.liquidity}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Holders</div>
                <div class="detail-value">${alert.holders}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Chain</div>
                <div class="detail-value">${alert.chain}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Price</div>
                <div class="detail-value">${alert.price}</div>
              </div>
            </div>
            <div class="alert-actions">
              <button class="btn-primary" onclick="quickBuy('${alert.token}')">Quick Buy</button>
              <button class="btn-secondary" onclick="viewChart('${alert.token}')">View Chart</button>
            </div>
          `;
        } else if (alert.type === 'whale') {
          card.innerHTML = `
            <div class="alert-header">
              <span class="alert-type whale">üêã WHALE ALERT</span>
              <span class="alert-time">${alert.age}</span>
            </div>
            <div class="token-info">
              <div class="token-name">${alert.token} ${alert.action}</div>
              <div class="token-address">${alert.wallet}</div>
            </div>
            <div class="alert-details">
              <div class="detail-item">
                <div class="detail-label">Amount</div>
                <div class="detail-value">${alert.amount}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Value</div>
                <div class="detail-value" style="color:${alert.action === 'BUY' ? '#10b981' : '#ef4444'}">${alert.value}</div>
              </div>
              <div class="detail-item" style="grid-column: 1 / -1;">
                <div class="detail-label">Action</div>
                <div class="detail-value" style="color:${alert.action === 'BUY' ? '#10b981' : '#ef4444'}">${alert.action}</div>
              </div>
            </div>
            <div class="alert-actions">
              <button class="btn-primary" onclick="followWhale('${alert.wallet}')">Follow Whale</button>
              <button class="btn-secondary" onclick="viewChart('${alert.token}')">View Chart</button>
            </div>
          `;
        }

        container.appendChild(card);
      });
    }

    function quickBuy(token) {
      alert(`Opening swap interface for ${token}...`);
      // In production: window.location.href = '/jupiter-swap.html?token=' + token;
    }

    function viewChart(token) {
      alert(`Opening chart for ${token}...`);
      // In production: window.location.href = '/token-chart.html?token=' + token;
    }

    function followWhale(wallet) {
      alert(`Now tracking wallet: ${wallet}`);
      localStorage.setItem('tracked_whales', JSON.stringify([wallet]));
    }

    // Filter toggling
    document.querySelectorAll('.filter-toggle').forEach(filter => {
      filter.addEventListener('click', () => {
        document.querySelectorAll('.filter-toggle').forEach(f => f.classList.remove('active'));
        filter.classList.add('active');
        activeFilter = filter.getAttribute('data-type');
        renderAlerts();
      });
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
      console.log('Refreshing alerts...');
      // In production: fetch new alerts from API
    }, 30000);

    // Initial render
    renderAlerts();
  </script>
</body>
</html>
